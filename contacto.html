<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeedEX - Contacto</title>

  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --accent: #006900;
      --muted: #00970d;
      --radius: 12px;
      --maxw: 1100px;
      --gap: 1.25rem;
      --shadow: 0 6px 18px rgba(29,31,41,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef2ff);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
      background:transparent;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:var(--gap);
      margin-bottom:1.25rem;
    }

    .brand{
      display:flex;align-items:center;gap:.75rem;
    }

    .logo{
      width:70px;
      height:70px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#000000);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      box-shadow:var(--shadow);
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    nav a{
      margin-left:1rem;
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
      font-size:.95rem;
      transition:color 0.2s ease;
    }

    nav a:hover{
      color:var(--accent);
    }

    main{
      min-height:50vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .contact-card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:2rem;
      text-align:center;
      font-size:1.25rem;
      font-weight:700;
      color:var(--muted);
    }

    footer{
      margin-top:2rem;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="WeedEX.png" alt="Logo WeedEX">
        </div>
        <div>
          <div style="font-weight:800">WeedEX</div>
          <div class="muted" style="font-size:.85rem;margin-top:2px">Tienda de objetos y más</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <div class="contact-card">
        @instagram
      </div>
    </main>

    <footer>
      <p>©Copyright Alain Regol Cabrero</p>
    </footer>
  </div>
</body>
</html>
